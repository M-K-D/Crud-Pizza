{% extends 'manager/boilerplate.html' %}

{% block content %}
<h1>Manage Toppings</h1>

<div class="row">
  <div class="col-md">
  
    <div class="card card-body">
      <a class="btn btn-primary btn-sm btn-block" href="{% url 'new_topping' %}">
        Add New Topping
      </a>
      <table class="table table-sm">
        <tr>
          <th>Topping</th>
          <th>Quantity</th>
        </tr>
        {% for topping in toppings %}
        <tr>
          <td>{{topping.name}}</td>
          <td>{{topping.quantity}}</td>
          <td><a class="btn btn-sm btn-info" href="{% url 'modify_topping' topping.id %}">Modify</a></td>
          <td><a class="btn btn-sm btn-info" href="">Delete</a></td>
        </tr>
        {% endfor %}
        
      </table>
    </div>
  </div>
</div>
{% endblock %}
