{% extends 'manager/boilerplate.html' %}

{% block content %}
<h1>Manage Toppings</h1>

<div class="row">
  <div class="col-md">
  
    <div class="card card-body">
      <table class="table table-sm">
        <tr>
          <th>Topping</th>
          <th>Quantity</th>
        </tr>
        {% for topping in toppings %}
        <tr>
          <td>{{topping.name}}</td>
          <td>{{topping.quantity}}</td>
        </tr>
        {% endfor %}
        
      </table>
    </div>
  </div>
</div>
{% endblock %}
