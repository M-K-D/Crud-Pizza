{% extends 'manager/boilerplate.html' %}

{% block content %}
<h1>Manage Pizzas</h1>

<div class="row">
  <div class="col-md">
  
    <div class="card card-body">
      <a class="btn btn-primary btn-sm btn-block" href="{% url 'new_pizza' %}">
        Create New Pizza
      </a>
      <table class="table table-sm">
        <tr>
          <th>Pizza</th>
          <th>Toppings</th>
        </tr>
        {% for pizza in pizzas %}
        <tr>
          <td>{{pizza.name}}</td>
          <td>{{pizza.toppings}}</td>
          <td><a class="btn btn-sm btn-info" href="{% url 'modify_pizza' pizza.id %}">Modify</a></td>
          <td><a class="btn btn-sm btn-info" href="">Delete</a></td>
        </tr>
        {% endfor %}
        
      </table>
    </div>
  </div>
</div>
{% endblock %}
