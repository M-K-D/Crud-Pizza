{% extends 'manager/boilerplate.html' %}

{% block content %}
<h1>Manage Pizzas</h1>

<div class="row">
  <div class="col-md">
  
    <div class="card card-body">
      <table class="table table-sm">
        <tr>
          <th>Pizza</th>
          <th>Toppings</th>
        </tr>
        {% for pizza in pizzas %}
        <tr>
          <td>{{pizza.name}}</td>
          <td>{{pizza.toppings}}</td>
        </tr>
        {% endfor %}
        
      </table>
    </div>
  </div>
</div>
{% endblock %}
